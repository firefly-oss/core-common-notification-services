spring:
  application:
    name: core-common-notification-services
    version: 1.0.0
    description: Notification Services Core Application
    team:
      name: Firefly Software Solutions Inc
      email: dev@getfirefly.io

  threads:
    virtual:
      enabled: true

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

  address: ${SERVER_ADDRESS:localhost}
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tagsSorter: alpha
    operationsSorter: method
    docExpansion: none
    filter: true
  packages-to-scan: com.firefly.core.notifications.web.controllers
  paths-to-match: /api/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ============================================
# Notification Providers Configuration
# Only providers with configured properties will be instantiated
# ============================================

# Twilio SMS Provider - comment out to disable
twilio:
  config:
    account-sid: ${TWILIO_ACCOUNT_SID}
    auth-token: ${TWILIO_AUTH_TOKEN}
    phone-number: ${TWILIO_PHONE_NUMBER}

# SendGrid Email Provider - comment out to disable
sendgrid:
  api-key: ${SENDGRID_API_KEY}

# Resend Email Provider - comment out to disable
# Uncomment the following lines to enable Resend
#resend:
#  api-key: ${RESEND_API_KEY}
#  default-from: "noreply@example.com"

# Default provider selection when multiple email providers are configured
notifications:
  email:
    provider: ${NOTIFICATIONS_EMAIL_PROVIDER:}

# Firebase Cloud Messaging (Push) Provider - comment out to disable
firebase:
  project-id: ${FIREBASE_PROJECT_ID}
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:}

---
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: INFO
    com.firefly: DEBUG
    org.springframework.r2dbc: DEBUG
    org.flywaydb: DEBUG

---
spring:
  config:
    activate:
      on-profile: testing

logging:
  level:
    root: INFO
    com.firefly: DEBUG
    org.springframework.r2dbc: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.firefly: INFO
    org.springframework: WARN

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
